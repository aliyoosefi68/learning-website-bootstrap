<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap_ions/bootstrap-icons.css" />
    <link rel="stylesheet" href="./style/bootstrap.rtl.min.css" />
    <link href="./fontawsom/css/fontawesome.css" rel="stylesheet" />
    <link href="./fontawsom/css/brands.css" rel="stylesheet" />
    <link href="./fontawsom/css/solid.css" rel="stylesheet" />

  <body>
    <header>
      <!--Navbar start-->
      <nav

        class="navbar fixed-top navbar-expand-md"
      >

          <a class="navbar-brand fs-3 lalezar" href="#">HiElementor</a>
          <button
            class="navbar-toggler"

            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5
                class="offcanvas-title fs-2 lalezar"
                id="offcanvasNavbarLabel"
              >

              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul
                class="navbar-nav justify-content-end flex-grow-1 pe-3 align-items-md-center"
              >
                <li class="nav-item px-2">
                  <a class="nav-link text-dark" aria-current="page" href="#">
                    <i class="fa-solid fa-house d-md-none fs-5"></i>
                    <span class="ms-2"> صفحه اصلی </span>
                  </a>
                </li>
                <li class="nav-item dropdown px-2">
                  <a
                    class="nav-link dropdown-toggle text-dark"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i class="fa-solid fa-graduation-cap d-md-none fs-5"></i>
                    <span class="ms-2"> دوره های آموزشی </span>
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item px-2">
                  <a class="nav-link text-dark" href="#">
                    <i
                      class="fa-sharp fa-solid fa-phone-flip d-md-none fs-5"
                    ></i>
                    <span class="ms-2"> تماس با ما </span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!--Navbar end-->

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/myScript.js"></script>
